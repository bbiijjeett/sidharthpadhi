<!DOCTYPE html>
<html>
    <head>
        <title>infinity</title>
    </head>
    <style>
            @import url("https://fonts.googleapis.com/css?family=Questrial&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap");
* {
  margin: 0;
  padding: 0;
}

body {
  background: radial-gradient(ellipse at bottom, #18212d 0%, #0d0e16 100%);
  height: 100vh;
}

.content {
  font-family: "Zen Dots", cursive;
  margin: 30px auto;
  position: relative;
  text-align: center;
  justify-content: center;
  height: 279px;
  top: 30%;
  transform: translateY(-30%);
}
.content .icon {
  display: block;
  position: relative;
  margin: 10px auto;
  background: transparent;
  border: none;
  cursor: pointer;
  user-select: none;
  transition: all 0.2s linear;
  animation: fall 0.8s cubic-bezier(0.75, -0.5, 0, 1.75), jumping 4s infinite ease;
}
.content .icon svg {
  height: 80px;
  width: 80px;
  fill: #20e3a2;
  transition: all 0.2s linear;
  user-select: none;
}
.content .icon svg:hover {
  transform: scale(1.1);
}
.content .icon:focus {
  outline: 0;
}
@keyframes jumping {
  0% {
    transform: translatey(0px);
  }
  50% {
    transform: translatey(-20px);
  }
  100% {
    transform: translatey(0px);
  }
}
@keyframes fall {
  0% {
    top: -120%;
  }
  100% {
    top: 0%;
  }
}
.content .card {
  width: 440px;
  color: #20e3a2;
  font-size: 20px;
  padding: 20px;
  margin: 0px auto;
}
.content .card p {
  line-height: 30px;
}
.content .card a {
  color: #20e3a2;
}
.content .card .letters {
  position: relative;
  color: #20e3a2;
  opacity: 0;
}
.content .card .lettersOn {
  animation: lettersOn 0.8s linear;
  animation-fill-mode: forwards;
  animation-delay: 0.8s;
}
@keyframes lettersOn {
  0% {
    opacity: 0;
    color: #20e3a2;
    text-shadow: 0px 0px 1px #9bffff;
  }
  60% {
    color: #20e3a2;
    text-shadow: 0px 0px 10px #9bffff;
  }
  100% {
    opacity: 1;
    color: #20e3a2;
    text-shadow: 0px 0px 0px rgba(155, 255, 255, 0);
  }
}
.content .card .lettersOff {
  animation: lettersOff 0.9s linear;
  animation-fill-mode: forwards;
}
@keyframes lettersOff {
  0% {
    opacity: 1;
    color: #20e3a2;
    text-shadow: 0px 0px 0px rgba(155, 255, 255, 0);
  }
  60% {
    color: #20e3a2;
    text-shadow: 0px 0px 10px #9bffff;
  }
  100% {
    opacity: 0;
    color: #20e3a2;
    text-shadow: 0px 0px 1px #9bffff;
  }
}
.content .card .letters .sp {
  position: relative;
  margin-left: 3px;
  color: #da9c20;
  top: -200px;
  opacity: 0;
}
.content .card .fallUp {
  animation: fallUp 0.3s linear;
  animation-fill-mode: forwards;
  animation-delay: 1s;
}
@keyframes fallUp {
  0% {
    opacity: 0;
    top: -200px;
  }
  100% {
    opacity: 1;
    top: 0;
  }
}
.content .card .fallDown {
  animation: fallDown 0.3s linear;
  animation-fill-mode: forwards;
}
@keyframes fallDown {
  0% {
    opacity: 1;
    top: 0px;
  }
  100% {
    opacity: 0;
    top: 200px;
  }
}
.content .card .borderBottom {
  margin: 35px 0;
  height: 2px;
  border: 0;
  background: linear-gradient(to right, #272222 0%, #20e3a2 40%, #20e3a2 60%, #272222 100%);
  width: 0%;
  left: 50%;
  position: relative;
  transform: translateX(-50%);
}
.content .card .borderBottomAnimIn {
  animation: lineShow 0.3s linear;
  animation-fill-mode: forwards;
}
@keyframes lineShow {
  0% {
    opacity: 0;
    width: 0%;
  }
  100% {
    opacity: 1;
    width: 100%;
  }
}
.content .card .borderBottomAnimOut {
  animation: lineHide 0.3s linear;
  animation-fill-mode: forwards;
}
@keyframes lineHide {
  0% {
    opacity: 1;
    width: 100%;
  }
  100% {
    opacity: 0;
    width: 0%;
  }
}

<script>
    let letters = Array.from(document.querySelectorAll(".letters"));
letters.forEach((a) => {
    a.innerHTML = a.textContent
        .split(" ")
        .map((word) => {
            if (word[0] != "&") {
                return `<span class="sp">${word[0]}</span>${word.substring(1)}`;
            } else {
                return word;
            }
        })
        .join(" ");
});

let btn = document.querySelector(".icon");
let span = document.querySelectorAll(".letters span");
let border = document.querySelector(".borderBottom");

let flag = true;

btn.addEventListener("click", function () {
    flag = !flag;

    if (flag == false) {
        border.classList.remove("borderBottomAnimOut");
        border.classList.add("borderBottomAnimIn");

        letters.forEach((a) => {
            a.classList.remove("lettersOff");
        });
        letters.forEach((a) => {
            a.classList.add("lettersOn");
        });

        span.forEach(function (x, index) {
            // Foreach with delay
            setTimeout(function () {
                x.classList.remove("fallDown");
            }, 100 * index);
        });

        span.forEach(function (x, index) {
            setTimeout(function () {
                x.classList.add("fallUp");
            }, 100 * index);
        });
    } else {
        border.classList.remove("borderBottomAnimIn");
        border.classList.add("borderBottomAnimOut");

        letters.forEach((a) => {
            a.classList.remove("lettersOn");
        });
        letters.forEach((a) => {
            a.classList.add("lettersOff");
        });

        span.forEach((x) => {
            x.classList.remove("fallUp");
        });
        span.forEach(function (x, index) {
            // Foreach with delay
            setTimeout(function () {
                x.classList.add("fallDown");
            }, 50 * index);
        });
    }
});

</script>
